<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>tic-tac-toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="javascript" type="text/js" href="app.js">
</head>

<body>
  <h1> "Tic Tac Toe" </h1>
  
    <div id="gameTime">
      <div class="container">
        <div class="square one" id="squareOne"></div>
        <div class="square two" id="squareTwo"></div>
        <div class="square three" id="squareThree"></div>
      </div>
      <div class="container">
        <div class="square four" id="squareFour"></div>
        <div class="square five" id="squareFive"></div>
        <div class="square six" id="squareSix"></div>
      </div>
      <div class="container">
        <div class="square seven" id="squareSeven"></div>
        <div class="square eight" id="squareEight"></div>
        <div class="square nine" id="squareNine"></div>
      </div>
      <button id="newGame">Start</button>
    </div>
 </body>
  
  
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
